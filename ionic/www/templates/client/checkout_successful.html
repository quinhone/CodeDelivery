<ion-view>
    <ion-nav-title>Pedido finalizado com sucesso</ion-nav-title>
    <div class="bar bar-balanced bar-subheader">
        <h2 class="title">Total Pedido: R$ {{ total }}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list show-delete="showDelete">
            <ion-item ng-repeat="obj in items">
                <div class="row">
                    <div class="item">
                        <img src="http://lorempixel.com/output/food-q-c-100-100-1.jpg" alt="">
                    </div>
                    <div class="col">
                        <h2>{{obj.name}}</h2>
                        <p class="col">Qtd: {{ obj.qtd }}<br/>
                            Unit√°rio: R$: {{ obj.price }}<br/>
                            Subtotal: R$ {{ obj.subtotal }}
                        </p>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <button class="button button-positive button-full" ng-click="openListOrder()">  Ver Pedidos</button>
    </ion-content>
</ion-view>
